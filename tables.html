<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <div class="text-center">
      <h3>Current Reservations and Waiting List</h3>

      <a href="/reserve"><button class="btn btn-danger btn-lg" id="viewReservations"><span class="glyphicon glyphicon-credit-card"></span>Make Reservations</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default" id="home"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <div class="row">


        <div class="row">
            <div class="col-lg-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="reservations">

                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Waiting List</h4>
                </div>

                <div class="panel-body" id="waitlist">

                </div>

              </div>

            </div>
          </div>


      </div>
    </div>
  </div>


</body>
</html>
