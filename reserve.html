<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
    <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary" id="viewTables"><span class="glyphicon glyphicon-list-alt aria-hidden="true""></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default" id="home"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default reservationForm">
                <div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
            <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Reservation Time</label>
                        <input type="text" class="form-control" id="time" placeholder="">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="time">Reservation Time</label>
                            <select id="time" class="form-control">
                              <option selected>Choose...</option>
                              <option>5:00 PM</option>
                              <option>6:00 PM</option>
                              <option>7:00 PM</option>
                              <option>8:00 PM</option>
                              <option>9:00 PM</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitReservation">Submit</button>
                    </form>

        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submitReservation").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            time: $("#time").val().trim()
        };
        $.post("/api/reservations", newReservation)
            .then(function(data) {
                console.log("add.html", data);
                alert("Adding your reservation...")
            });
    });
  </script>

</body>
</html>
